<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lista de Pedidos</h1>
        <ul class="list-group mt-3">
            <li class="list-group-item" th:each="pedido : ${pedidos}">
                <span th:text="${pedido.produto.nome}">Produto</span> -
                <span th:text="${pedido.quantidade}">Quantidade</span> -
                <span th:text="${pedido.valor}">Valor</span> -
                <span th:text="${pedido.status}">Status</span>
                <form th:action="@{/pedidos/excluir/{id}(id=${pedido.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </li>
        </ul>

        <br>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Voltar para a PÃ¡gina Inicial</a>
    </div>
</body>
</html>
