<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Gerenciar Produtos</h1>
        <form class="row g-3" th:action="@{/produtos}" method="post">
            <div class="col-md-6">
                <label for="inputNomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="inputNomeProduto" name="nome" placeholder="Nome do Produto" required>
            </div>
            <div class="col-md-3">
                <label for="inputEstoque" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="inputEstoque" name="estoque" placeholder="Quantidade" required>
            </div>
            <div class="col-md-3">
                <label for="inputPreco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="inputPreco" name="preco" placeholder="Preço" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </div>
        </form>

        <h2 class="mt-4">Lista de Produtos</h2>
        <ul class="list-group mt-3">
            <li class="list-group-item" th:each="produto : ${produtos}">
                <span th:text="${produto.nome}">Nome</span> -
                <span th:text="${produto.estoque}">Estoque</span> -
                <span th:text="${produto.preco}">Preço</span>
                <form th:action="@{/produtos/excluir/{id}(id=${produto.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </li>
        </ul>

        <br>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
